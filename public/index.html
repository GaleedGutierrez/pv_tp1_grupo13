<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Galería de Arte Moderno</title>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
		<style>
			:root {
				--font-fallback-base:
					system-ui, -apple-system, blinkmacsystemfont, "Segoe UI",
					"Noto Sans", helvetica, arial, sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji";
				--font-fallback-tahoma:
					"Adjusted Tahoma Fallback", var(--font-fallback-base);
				--font-fallback-poppins:
					"Adjusted Arial Fallback", var(--font-fallback-base);
				--font-heading: "Big Shoulders", var(--font-fallback-tahoma);
				--font-body: Poppins, var(--font-fallback-poppins);
			}
			@font-face {
				font-family: "Adjusted Tahoma Fallback";
				src: local(Tahoma);
				size-adjust: 99%;
				font-size: 16px;
				line-height: 1.6;
				letter-spacing: -1.7px;
				word-spacing: 0px;
				font-size: 16px;
			}

			@font-face {
				font-family: "Adjusted Arial Fallback";
				src: local(Arial);
				size-adjust: 109%;
				descent-override: 43%;
				font-size: 16px;
				line-height: 1.6;
				letter-spacing: 0.95px;
				word-spacing: -0.65px;
			}

			@font-face {
				font-family: "Big Shoulders";
				src:
					local("Big Shoulders Display"),
					local("BigShouldersDisplay"),
					url("./assets/fonts/big-shoulders/big-shoulders-v2-latin-900.woff2")
						format("woff2");
				font-weight: var(--weight-black);
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: "Poppins";
				src:
					local("Poppins"),
					local("Poppins"),
					url("./assets/fonts/poppins/Poppins-Light.woff2")
						format("woff2");
				font-weight: var(--weight-light);
				font-style: normal;
				font-display: swap;
			}
		</style>
	</head>
	<body class="body">
		<header class="header">
			<a
				class="heading-md header__logo"
				href="./"
				>Gente</a
			>
			<nav class="header__nav">
				<a href="./">Home</a>
				<a href="./museo.html">Museo</a>
				<a href="./contacto.html">Contacto</a>
			</nav>
		</header>
		<main>
			<section class="hero contenedor">
				<div class="lado-izquierdo">
					<h1 class="titulo">
						GALERÍA<br />DE<br />ARTE<br /><span>MODERNO</span>
					</h1>
				</div>

				<div class="imagen">
					<img
						src="./assets/images/home.png"
						alt="Galería"
					/>
				</div>

				<div class="lado-derecho">
					<p>
						Todas las obras de arte de la colección de la Galería de
						Arte Moderno nacieron de una chispa de inspiración. ¿Le
						inspirarán a usted estas obras? Visítenos y descúbralo.
					</p>
					<a
						href="./contacto.html"
						class="boton"
					>
						<span class="buton__text">Nuestra Ubicación</span>
						<div class="boton__flecha">&gt;</div>
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
